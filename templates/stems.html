<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Split Stems</title>
</head>
<body>
    <h1>Split Stems</h1>
    {% for name, path in stems.items() %}
    <div>
        <h3>{{ name.capitalize() }}</h3>
        <audio controls src="{{ path }}"></audio>
        <div><a href="{{ path }}" download="{{ name }}.mp3">Download {{ name }}</a></div>
    </div>
    {% endfor %}
    <p><a href="/">Split another file</a></p>
</body>
</html>
